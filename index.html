<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <script src='game.js' defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class='content'>
    <div id="menu">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
    <h1 class='title'>Rock Paper Scissors</h1>
    <div class='theme' theme>
      <div class="premade">
        <h2>Choose a different theme from below!</h2>
        <button id='orange'>Orange</button>
        <button id='blue'>Blue</button>
      </div>
      <div class="custom">
        <h2>Or make your own</h2>
        <div class="labels">
          <br>
          <h3>Background Color</h3>
          <h3>Text Color</h3>
          <h3>Accent Color</h3>
        </div>
        <input type="color" id="lightestColor">
        <input type="color" id="midColor">
        <input type="color" id="darkestColor">
        <button id='customChooser'>Go</button>
      </div>
    </div>
    <div class='scoreBoard'>
      <table>
        <tr>
          <th>You</th>
          <th>CPU</th>
        </tr>
        <tr>
          <td id='player-score'>0</td>
          <td id='cpu-score'>0</td>
        </tr>
      </table>
    </div>
    <div id="declaration"></div>
    <div class='buttons'>
      <table>
        <tr>
          <th colspan='3'>You</th>
          <th>CPU</th>
        </tr>
        <tr>
          <td colspan='3'>
            <input type='image' src='rock.png' alt='Rock' id ='rock'>
            <input type='image' src='paper.png' alt='Paper' id='paper'>
            <input type='image' src='scissors.png' alt='Scissors' id='scissors'>
          </td>
          <td>
            <img src='' id='cpuMove'>
          </td>
        </tr>
        <tr class='invisible'>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
  </div>
  <footer>
    Made by Sadhgun Sobti

    Check me out at
    <a href='http://github.com/Sadhgun' target='_blank' rel='noopener noreferrer'>Github</a>
    <br>
    Or send me an <a href='mailto:sadhgunsobti@gmail.com'>email</a>
  </footer>
</body>
</html>
