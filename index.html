<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <script src='game.js' defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class='content'>
    <h1 class='title'>Rock Paper Scissors</h1>
    <div class="scoreBoard">
      <table>
        <tr>
          <th>You</th>
          <th>CPU</th>
        </tr>
        <tr>
          <td id='player-score'>0</td>
          <td id='cpu-score'>0</td>
        </tr>
      </table>
    </div>
    <div class='buttons'>
      <table>
        <tr>
          <th colspan="3">You</th>
          <th>CPU</th>
        </tr>
        <tr>
          <td colspan="3">
            <button id='rock'><img src='rock.png' alt='Rock'></button>
            <button id='paper'><img src='paper.png' alt='Paper'></button>
            <button id='scissors'><img src='scissors.png' alt='Scissors'></button>
          </td>
          <td>
            <img src='scissors.png' id='cpuMove'>
          </td>
        </tr>
        <tr class="invisible">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
  </div>
  <footer>
    Made by Sadhgun Sobti

  </footer>
</body>
</html>
